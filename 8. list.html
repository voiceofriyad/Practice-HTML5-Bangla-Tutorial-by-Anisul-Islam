<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordered & Unordered List</title>
</head>
<body>
	<h2>Name of courses</h2>

	<ol type="A">
		<li>Operating System
		<li>Computer Networks
		<li>ICT
	</ol>

	<h2>Aditional Courses</h2>

	<ol start="1">
		<li>Theory of computation
		<li>HTML
	</ol>

	<ul type="circle">
		<li>Operating System
		<li>Computer Networks
		<li>ICT
	</ul>
	
</body>
</html>
