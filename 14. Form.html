<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<h1>Course Registration Form</h1>

	<form>
		<datalist id="names">
			<option value="Abul Kalam">Abul Kalam</option>
			<option value="Abul Hasem">Abul Hasem</option>
			<option value="Abul miha">Abul miha</option>
		</datalist>

		<fieldset>
		<legend>Personal Information:</legend>

			<b>First Name:</b> <input type="text" name="textbox1" placeholder="Enter Your First Name" required pattern="[a-zA-Z]+" list="names"> <br /><br />
			<b>Last Name:</b> <input type="text" name="textbox2"> <br /><br />
			<b>Password:</b> <input type="Password" name="pass"> <br /><br />

			<b>Gender:</b> <input type="radio" name="gender" value="male" checked="male"> Male
					       <input type="radio" name="gender" value="female"> Female
					       <input type="radio" name="gender" value="others"> Others<br /><br/>

			<b>Religion:</b> <input type="checkbox" name="c1" value="Islam"> Islam
					        <input type="checkbox" name="c2" value="hindu"> Hindu<br /><br/>		
		</fieldset>

		<br /><br/>

		<b>Department: </b>
		<select name="Department">
			<option >CSE</option>
			<option >EEE</option>
			<option >LLB</option>
		</select>

		<p>Comment:</p>
		<textarea name="t1"cols="30" rows="10">Please write here</textarea>

		<br /><br/>

		<input type="submit" value="submit"><br /><br/>
		<input type="reset" value="Reset">
					
	</form>
	
</body>
</html>
