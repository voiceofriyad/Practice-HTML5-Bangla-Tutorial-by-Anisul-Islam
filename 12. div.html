<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Div</title>
</head>
<body>
	<div id="div1" style="background-color: violet; height: 200px; width: 100%">
		<p align="left">This is a paragraph inside div1.</p>
	</div>

	<div id="div2" style="background-color: green; height: 200px; width: 100%">
		<p align="center">This is a paragraph inside div2.</p>
	</div>

	<div id="div3" style="background-color: gray; height: 200px; width: 100%">
		<p align="right">This is a paragraph inside div3.</p>
	</div>

	
	
</body>
</html>
